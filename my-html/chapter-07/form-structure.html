<html>

<head>
    <title>Form Structure</title>
</head>

<body>
    <form action="http://www.example.com/subscribe.php" method="get">
       <p>This is where the form controls will appear.</p>
        <fieldset>
            <legend>Who are you:</legend>
            <label>Name: <input type="text" name="name" size="20" maxlength="100"></label><br />
            <label>Email: <input type="email" name="email" size="20" maxlength="100"></label><br />
        </fieldset><br />
         
    </form>
</body>

</html>
