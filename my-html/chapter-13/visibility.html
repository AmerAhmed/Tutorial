<!DOCTYPE html>
<html>

<head>
    <title>Visibility</title>
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            color: #665544;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        li.coming-soon {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>

</html>
